<app-card>
  <div class="user-item" (click)="onViewProfile(user.username)">
    <!-- <img [src]="user.profilePic" alt="Profile Picture" /> -->
    <h3>{{ user.username }}</h3>
    <p>{{ user.firstname }} years old</p>
    <p>{{ user.lastname }}</p>
    <p>{{ user.age }} fame rating</p>
    <p>{{ user.selectedGender }}</p>
  </div>
</app-card>
