<div class="title-item">
  <p class="list-title">Interests</p>
  @if (interests().length === 0) {
    <p><span class="list-title">No Interests chosen yet.</span></p>
  } @else {
    <div class="interests-grid">
      @for (interest of interests(); track $index) {
        <div class="box-item">
          <p>{{ interest }}</p>
        </div>
      }
    </div>
  }
</div>
