<div class="block-fake-header">
  <p class="title">Block or Report as fake</p>
</div>
<div class="block-fake">
  <div class="block" (click)="blockUser(username())">
    <button custom-button class="btn">
      {{ isBlocked() ? "Unblock" : "Block" }}
    </button>
  </div>
  <div class="fake" (click)="reportAsFake(username())">
    <button custom-button class="btn">
      {{ isFake() ? "Unflag" : "Flag" }}
    </button>
  </div>
</div>
