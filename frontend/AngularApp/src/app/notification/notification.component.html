<div class="app-wrapper">
  <main class="main">
    <app-card>
      <div class="inside-card">
        <div class="contact-list">
          @for (notif of notificationList(); track notif.id) {
            <app-card class="message-card">
              <div class="title">
                <h3>{{ notif.title }}</h3>
              </div>
              <div class="content">
                <p>{{ notif.text }}</p>
              </div>
            </app-card>
          }
        </div>
      </div>
    </app-card>
  </main>
</div>
