<div class="contact-card" (click)="onClickContact()">
  <div class="top">
    <div class="image-container">
      <img src="{{ contact.urlProfile }}" alt="{{ contact.username }}" />
    </div>
    <div class="info">
      <h3>{{ contact.username }}</h3>
    </div>
  </div>

  <div class="bottom" (click)="onClickContact()">
    <div class="info">
      <p>{{ contact.firstname }}</p>
    </div>
    <div class="info">
      <p>{{ contact.lastname }}</p>
    </div>
  </div>
</div>
