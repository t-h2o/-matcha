<div class="contact-card" (click)="onClickContact()">
  <div class="top">
    <div class="image-container">
      @if (contact.urlProfile === "no url") {
        <img
          class="profile-pic"
          [src]="'dummy-pics/blank-profile-picture.webp'"
          alt="No Profile Picture"
        />
      } @else {
        <img
          class="profile-pic"
          [src]="contact.urlProfile"
          alt="{{ contact.urlProfile }}"
        />
      }
    </div>
    <div class="info">
      <h3>{{ contact.username }}</h3>
    </div>
  </div>

  <div class="bottom" (click)="onClickContact()">
    <div class="info">
      <p>{{ contact.firstname }}</p>
    </div>
    <div class="info">
      <p>{{ contact.lastname }}</p>
    </div>
  </div>
</div>
