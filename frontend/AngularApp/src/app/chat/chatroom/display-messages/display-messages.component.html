<div class="chat-container">
  <div class="messages">
    @for (msg of messages; track msg.id) {
      <div
        class="message"
        data-testid="message"
        [ngClass]="{
          myText: msg.senderUsername === username,
          otherText: msg.senderUsername !== username,
        }"
      >
        {{ msg.text }}
      </div>
    }
  </div>
</div>
