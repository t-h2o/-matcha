<div class="chat-container">
  <div class="messages">
    @for (msg of messages(); track msg.timestamp) {
      <div
        class="message"
        data-testid="message"
        [ngClass]="{
          myText: msg.sender === username,
          otherText: msg.sender !== username,
        }"
      >
        {{ msg.message }}
      </div>
    }
  </div>
</div>
