<div class="navbar">
  <div class="app-wrapper">
    <div class="inside-wrapper">
      <div class="logo-container">
        <a routerLink="/" routerLinkActive="active" class="logo-link">
          <h1 class="logo">MATCHA</h1>
        </a>
      </div>
      <div class="links-container">
        @if (!token) {
          @if (!isLoginRoute()) {
            <a routerLink="/login" routerLinkActive="active">Login</a>
          }
          @if (!isRegisterRoute()) {
            <a routerLink="/register" routerLinkActive="active">Register</a>
          }
        }
        @if (token) {
          <a routerLink="/profile" routerLinkActive="active">
            <img src="icons/account-icon.svg" alt="My Profile"
          /></a>
          @if (profileComplete) {
            <a routerLink="/search" routerLinkActive="active"
              ><img src="icons/search.svg" alt="Search Matches"
            /></a>

            @if (hasNewNotifications()) {
              <a routerLink="/chat" routerLinkActive="active"
                ><img src="icons/chat-with-msg.svg" alt="chat"
              /></a>
            }
            @if (!hasNewNotifications()) {
              <a routerLink="/chat" routerLinkActive="active"
                ><img src="icons/chat-without-msg.svg" alt="chat"
              /></a>
            }
          }
          <a routerLink="/login" routerLinkActive="active" (click)="onLogout()"
            ><img src="icons/logout-icon.svg" alt="Logout"
          /></a>
        }
      </div>
    </div>
  </div>
</div>
