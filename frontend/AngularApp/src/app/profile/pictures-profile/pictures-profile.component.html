<app-card>
  <div class="container">
    <div class="grid">
      @if (userPictures().length === 0) {
        <div>
          <p>No Image</p>
        </div>
      } @else {
        @for (picUrl of userPictures(); track $index) {
          <div class="img-container" (click)="setProfilePicture(picUrl)">
            <img
              [src]="picUrl"
              alt="{{ picUrl }}"
              [ngClass]="{
                'image-resize': true,
                'profile-picture': picUrl === proPicture,
              }"
            />
          </div>
        }
      }
    </div>
    <div class="btn-container">
      <button custom-button class="btn" (click)="goToModifyPictures()">
        Modify
      </button>
    </div>
  </div>
</app-card>
