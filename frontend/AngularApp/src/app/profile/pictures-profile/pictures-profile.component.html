<app-card>
  <div class="container">
    <div class="grid">
      @for (pic of userPictures; track $index) {
        <div class="picture-item">
          <img
            [src]="'/dummy-pics/' + pic"
            alt="{{ pic }}"
            class="image-resize"
          />
        </div>
      }
    </div>
    <div class="btn-container">
      <button custom-button class="btn">Modify</button>
    </div>
  </div>
</app-card>
