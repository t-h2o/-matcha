<app-card>
  <div class="container">
    <div class="grid">
      @if (userPictures.length === 0) {
        <div>
          <img
            [src]="'/dummy-pics/placeholderPic.jpg'"
            alt="{{ 'placeholderPic' }}"
            [ngClass]="{
              'image-resize': true,
            }"
          />
        </div>
      } @else {
        @for (pic of userPictures; track $index) {
          <div>
            <img
              [src]="pic"
              alt="{{ pic }}"
              [ngClass]="{
                'image-resize': true,
                'profile-picture': pic === profilePicture,
              }"
            />
          </div>
        }
      }
    </div>
    <div class="btn-container">
      <button custom-button class="btn" (click)="onModify()">Modify</button>
    </div>
  </div>
</app-card>
