<app-card class="unique">
  <div class="container">
    <p class="rating-item-p">Liked by</p>
    <div class="group">
      <div class="person-list">
        @for (person of personWhoLikedYou; track person.username) {
          <div class="person-item" (click)="onClickHandler(person.username)">
            <p>{{ person.username }}</p>
          </div>
        }
      </div>
    </div>

    <p class="rating-item-p">Visited by</p>
    <div class="group">
      <div class="person-list">
        @for (person of personWhoVisitedYou; track person.username) {
          <div class="person-item" (click)="onClickHandler(person.username)">
            <p>{{ person.username }}</p>
          </div>
        }
      </div>
    </div>
  </div>
</app-card>
