<div class="app-wrapper">
  @if (isModifyingGeneral) {
    <main class="main">
      <app-modify-general
        [onCancel]="toggleIsModifyingGeneral"
        [userProfile]="profileData"
      ></app-modify-general>
    </main>
  }
  @if (isModifyingInterests) {
    <main class="main">
      <app-modify-interests
        [onCancel]="toggleIModifyInterests"
        [interestList]="profileData.interests"
      ></app-modify-interests>
    </main>
  } @else {
    <main class="profile-container">
      <div class="left">
        <app-general-profile
          [userProfile]="profileData"
          [onModify]="toggleIsModifyingGeneral"
        ></app-general-profile>
        <app-interests
          [interestList]="profileData.interests"
          [onModify]="toggleIModifyInterests"
        ></app-interests>
        <app-email-passwd [email]="profileData.email"></app-email-passwd>
      </div>
      <div class="right">
        <app-pictures-profile
          [userPictures]="profileData.pictures"
          [profilePicture]="profileData.profilePic"
        ></app-pictures-profile>
      </div>
    </main>
  }
</div>
