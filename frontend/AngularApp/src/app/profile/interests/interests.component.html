<app-card class="unique">
  <div class="container">
    <p class="list-title">Interests</p>
    <div class="group">
      @if (interests().length > 0) {
        <div class="box-grid">
          @for (interest of interests(); track $index) {
            <div class="box-item">
              <p>{{ interest }}</p>
            </div>
          }
        </div>
      } @else {
        <p><span class="list-title">No Interests chosen yet.</span></p>
      }
    </div>

    <div class="btn-container">
      <button custom-button class="btn" (click)="goToModifyInterests()">
        Modify
      </button>
    </div>
  </div>
</app-card>
