<app-card>
  <div class="container">
    <p><span class="list-title">Interests:</span></p>
    <div class="interest-item">
      @for (interest of interestList; track $index) {
        <p>{{ interest }}</p>
      }
    </div>
    <div class="btn-container">
      <button custom-button class="btn">Modify</button>
    </div>
  </div>
</app-card>
