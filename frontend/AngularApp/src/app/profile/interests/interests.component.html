<app-card>
  <div class="container">
    <div class="title-item">
      <p><span class="list-title">Interests:</span></p>
      <div class="interests-grid">
        @for (interest of interests(); track $index) {
          <div class="interest-item">{{ interest }}</div>
        }
      </div>
    </div>
    <div class="btn-container">
      <button custom-button class="btn" (click)="onModify()">Modify</button>
    </div>
  </div>
</app-card>
