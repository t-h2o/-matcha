<app-card>
  <div class="container">
    <div class="title-item">
      <p><span class="list-title">Interests:</span></p>
      <div class="interest-items">
        <p>{{ interestList.join(", ") }}</p>
      </div>
    </div>
    <div class="btn-container">
      <button custom-button class="btn" (click)="onModify()">Modify</button>
    </div>
  </div>
</app-card>
