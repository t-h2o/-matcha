<app-card>
  <div class="container">
    <div class="detail-group">
      <div>
        <span class="list-title">email:</span
        ><span class="list-detail">{{ Email }}</span
        ><img class="icon-img" src="{{ icon }}" alt="My Profile" />
      </div>
    </div>
    <div class="detail-group">
      <p>
        <span class="list-title">password:</span
        ><span class="list-detail">{{ "••••••••" }}</span>
      </p>
    </div>
    <div class="btn-container">
      <button custom-button class="btn" (click)="goToModifyEmail()">
        Modify
      </button>
      <button custom-button class="btn long-btn" (click)="goToDeleteAccount()">
        Delete Account
      </button>
    </div>
  </div>
</app-card>
