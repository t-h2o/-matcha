<app-card>
  <div class="container">
    <div class="text-group">
      <h3 class="text">You are trying to delete your account.</h3>
      <h3 class="text">Are you sure?</h3>
    </div>
    <div class="btn-container">
      <button custom-button class="btn" (click)="onConfirmHandler()">
        Confirm
      </button>
      <button custom-button class="btn" (click)="onCancelHandler()">
        Cancel
      </button>
    </div>
  </div>
</app-card>
